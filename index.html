<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinterest</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  </head>
  <body>
    <header>
      <nav class="wrapper">
        <ul class="pinterest" role="navigation">
          <li class="pinterest__brand"><i class="fa fa-pinterest" aria-hidden="true"></i></li>
          <li class="pinterest__search">
            <div class="box">
              <i class="fa fa-search" aria-hidden="true"></i>
              <input type="search" placeholder="javascript"/>
            </div>
            <i class="fa fa-times" aria-hidden="true"></i>
            <p>All Pins</p>
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
          </li>
          <li class="pinterest__actions">
            <i class="fa fa-user" aria-hidden="true"></i>
            <i class="fa fa-bars" aria-hidden="true"></i>
            <i class="fa fa-commenting" aria-hidden="true"></i></li>
        </ul>
        <ul class="pinterest_submenu" role="navigation">
          <div>Cheat Sheet</div>
          <div>Tutorial</div>
          <div>Code</div>
          <div>Fun</div>
          <div>Programming</div>
          <div>Projects</div>
          <div>Posts</div>
          <div>Medium</div>
          <div>Videos</div>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="">
          <div class="image">
            <img src="assets/images/computer-programming-computer-science.jpg" alt="">
          </div>
          <h4>Web Design</h4>
          <p class="description">HTML and Javascript Cheat Sheet for Site Designers</p>
          <div class="author">
            <div class="initial_letter">
              <p>B</p>
            </div>
            <div class="author__data">
              <p>Jamie Thomson</p>
              <p>#scoop.it</p>
            </div>
          </div>
        </div>
        <div class="">
          <div class="image">
            <img src="assets/images/jquery-cheat-sheet-javascript-cheat-sheet.jpg" alt="">
          </div>
          <h4>tech</h4>
          <p class="description">javascript cheat sheet Mehr</p>
          <div class="author">
            <div class="initial_letter">
              <p>K</p>
            </div>
            <div class="author__data">
              <p>Kwanchit Donsophon</p>
              <p>#cheatography.com</p>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div>
          <img src="assets/images/coding-languages-languages-to-learn.jpg" alt="">
        </div>
      </section>
      <section>
        <img src="assets/images/javascript-code-javascript-cheat-sheet.jpg" alt="">
      </section>
      <section>
        <img src="assets/images/angularjs-computer-science.jpg" alt="">
      </section>
    </main>
  </body>
</html>
