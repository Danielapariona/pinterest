<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinterest</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  </head>
  <body>
    <header>
      <nav class="wrapper">
        <ul class="pinterest" role="navigation">
          <li class="pinterest__brand"><i class="fa fa-pinterest" aria-hidden="true"></i></li>
          <li class="pinterest__search">
            <div class="box">
              <i class="fa fa-search" aria-hidden="true"></i>
              <input type="search" placeholder="javascript"/>
            </div>
            <i class="fa fa-times" aria-hidden="true"></i>
            <p>All Pins</p>
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
          </li>
          <li class="pinterest__actions">
            <i class="fa fa-user" aria-hidden="true"></i>
            <i class="fa fa-bars" aria-hidden="true"></i>
            <i class="fa fa-commenting" aria-hidden="true"></i></li>
        </ul>


        </ul>
      </nav>
    </header>
  </body>
</html>
